server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/products/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/orders/**

# Eureka sẽ được override bởi environment variable
eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
  instance:
    prefer-ip-address: false  # Dùng hostname trong Docker
    hostname: api-gateway

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

  # Zipkin Configuration for Docker
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    org.springframework.cloud.gateway: INFO