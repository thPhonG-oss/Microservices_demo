spring:
  application:
    name: discovery-service
server:
  port: 8761
eureka:
  client:
    # Không tự đăng ký với chính nó (vì nó là server)
    register-with-eureka: false
    # Không fetch registry từ chính nó
    fetch-registry: false
  
  server:
    # Tắt self-preservation mode (chỉ dùng trong development)
    # Production nên enable để tránh mất data khi network không ổn định
    enable-self-preservation: false
    
    # Khoảng thời gian check heartbeat (ms)
    eviction-interval-timer-in-ms: 3000
    
    # Thời gian đợi trước khi bắt đầu nhận traffic
    wait-time-in-ms-when-sync-empty: 0

# Logging Configuration
logging:
  level:
    com.netflix.eureka: OFF        # Tắt log của Eureka (quá nhiều)
    com.netflix.discovery: OFF
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"