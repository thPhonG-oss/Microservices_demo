server:
  port: 8082

spring:
  application:
    name: order-service
  datasource:
    # URL sẽ được override bởi environment variable
    url: jdbc:mysql://localhost:3306/orderdb?createDatabaseIfNotExist=true #jdbc:mysql://mysql:3306/orderdb?createDatabaseIfNotExist=true
    username: root #orderuser
    password: 112233 #orderpass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false
    hostname: order-service

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.demo.order: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"