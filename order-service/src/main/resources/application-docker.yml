server:
  port: 8083

spring:
  application:
    name: order-service
  datasource:
    # URL sẽ được override bởi environment variable
    url: jdbc:mysql://mysql:3308/orderdb?createDatabaseIfNotExist=true
    username: orderuser
    password: orderpass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
  instance:
    prefer-ip-address: false
    hostname: order-service

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.demo.order: INFO